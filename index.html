<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Scheduler</title>
 <link href='https://fonts.googleapis.com/css?family=Mr+Dafoe' rel='stylesheet' type='text/css'>
 <link href='https://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- Load libraries -->
  <script type="text/javascript" src="lib/angular.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router.js"></script>
</head>
<body ng-app="flightScheduler" ng-controller="AppCtrl as app">
  <header>
    <div class="logo">
      <a ui-sref="home">
        <img src="images/logo.png"/>
      </a>
    </div>
    <nav>
      <a ui-sref="trip.create">Create Trip</a>
      <span class="separator">|</span>
      <a ui-sref="about-us">About Us</a>
      <span class="separator">|</span>
      <a ui-sref="about-us">Trip Tips</a>
      <span class="separator">|</span>
      <a ui-sref="about-us">Sign In</a>
    </nav>
    <div class="clearfix"></div>
  </header>
  <div class="container">
    <div class="slogon-view" ui-view="slogon-view"></div> 
    <div class="view-holder" ui-view="main-view"></div>   
  </div>
  
  <!-- Load application files -->
  <script type="text/javascript" src="app/flightScheduler.js"></script>
  <script type="text/javascript" src="app/common/tripService.js"></script>
  <script type="text/javascript" src="app/home/HomeCtrl.js"></script>
  <script type="text/javascript" src="app/trip/CreateTripCtrl.js"></script>
  <script type="text/javascript" src="app/trip/SignupTripCtrl.js"></script>
</body>
</html>
